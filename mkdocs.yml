site_name: SWEBOK-AI v5.0
site_description: Software Engineering Body of Knowledge - AI Edition
site_url: https://gvillalta99.github.io/swebok-ai/

repo_url: https://github.com/gvillalta99/swebok-ai
repo_name: gvillalta99/swebok-ai

docs_dir: docs
site_dir: site

use_directory_urls: true

exclude_docs: |
  /assets/*.pdf
  /XX-pesquisa/*
  **/PLAN.md
  **/README.md
  **/swebok-v4.md
  **/CHAPTER-03-REWRITE-REPORT.md

theme:
  name: material
  language: pt
  logo: imgs/logo2.png
  palette:
    - scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - exporter:
      formats:
        pdf:
          enabled: true
          aggregator:
            enabled: true
            output: assets/swebok-ai.pdf

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gvillalta99/swebok-ai
  generator: false

